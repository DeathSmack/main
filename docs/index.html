<!DOCTYPE html>
<html>
<head>
  <title>Polygon Staking Page</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Polygon Staking</h1>
  <p id="account"></p>

  <form id="stakingForm">

    <button type="submit">Stake</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
