<!DOCTYPE html>
<html>
<head>
  <title>Metamask Wallet Integration</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      // Check if Metamask is installed
      if (typeof web3 !== 'undefined') {
        // Use the current provider (Metamask)
        web3 = new Web3(web3.currentProvider);
      } else {
        // Prompt the user to install Metamask
        alert('Please install Metamask to use this feature!');
        return;
      }

      // Request access to the user's accounts
      try {
        await window.ethereum.enable();
      } catch (error) {
        console.error('Error requesting accounts access:', error);
        return;
      }

      // Get the user's accounts
      const accounts = await web3.eth.getAccounts();
      const account = accounts[0];

      // Display the user's address
      document.getElementById('account').textContent = 'Account: ' + account;

      // Get the user's token balance
      const tokenAddress = '0x123456789ABCDEF'; // Replace with the actual token address
      const tokenABI = []; // Replace with the actual token ABI

      const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
      const balance = await tokenContract.methods.balanceOf(account).call();

      // Display the token balance
      document.getElementById('balance').textContent = 'Token Balance: ' + balance;
    });
  </script>
</head>
<body>
  <h1>Metamask Wallet Integration</h1>
  <p id="account"></p>
  <p id="balance"></p>
</body>
</html>
